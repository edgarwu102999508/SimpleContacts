<form action="submit" class="add-contact">
  <div class="contact-title">
    <label for="title">Title: </label>
    <select name="title" id="title">
      <option value="mr">Mr.</option>
      <option value="ms">Ms.</option>
      <option value="mrs">Mrs.</option>
    </select>
  </div>
  <div class="contact-name">
    <label for="name">Name: </label>
    <input type="text" class="name" placeholder="Your name.." />
  </div>
  <div class="contact-address">
    <label for="address">Address: </label>
    <input type="text" class="address" placeholder="Your address.." />
  </div>
  <button class="add-btn">Add</button>
</form>
<div class="container">
  <div class="header">
    <h3 class="title">
      Contact List:
    </h3>
    <h3 class="totalContact">
      Total: <span class="count">{{ count }}</span>
    </h3>
  </div>

  <ul>
    <li
      class="contact"
      *ngFor="let contact of contactService.contacts; let i = index"
    >
      <contact [contact]="contact"></contact>
    </li>
  </ul>
</div>
