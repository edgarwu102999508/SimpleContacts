<contact-create></contact-create>
<div class="container">
  <div class="header">
    <h3 class="title">
      Contact List:
    </h3>
    <h3 class="totalContact">
      Total: <span class="count">{{ count }}</span>
    </h3>
  </div>

  <ul>
    <li
      class="contact"
      *ngFor="let contact of contactService.contacts; let i = index"
    >
      <contact [contact]="contact"></contact>
    </li>
  </ul>
</div>
